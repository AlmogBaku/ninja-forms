<script id="nf-tmpl-field-label" type="text/template">
	<%
	/*
	 * Render our description text if the position is set to before label.
	 */
	%>
	<%= ( 'undefined' != typeof desc_pos && 'before_label' == desc_pos ) ? renderDescText() : '' %>

	<div class="nf-field-label"><label for="nf-field-<%= id %>" class="<%= renderLabelClasses() %>"><%= label %> <%= ( 'undefined' != typeof required && 1 == required ) ? '<span class="ninja-forms-req-symbol">*</span>' : '' %> <%= maybeRenderHelp() %></label></div>

	<%
	/*
	 * Render our description text if the position is set to after label.
	 */
	%>
	<%= ( 'undefined' != typeof desc_pos && 'after_label' == desc_pos ) ? renderDescText() : '' %>
</script>
